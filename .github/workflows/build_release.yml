name: Build and release precompiled binaries
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to rebuild (e.g., v1.0.0)'
        required: true

jobs:
  build_release:
    name: Test Burrito Build
    runs-on: ubuntu-latest
    env:
      MIX_ENV: prod
    steps:
      - uses: actions/checkout@v3

      - name: Setup elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: 25.3.2
          elixir-version: 1.17.x

      - name: Cache Mix
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Cache Burrito OTP deps
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-burrito-
          path: |
            ~/.cache/burrito_file_cache/
            ~/burrito_out/

      - name: Install dependencies
        run: mix deps.get

      - name: Install Burrito dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xz-utils p7zip-full

      - name: Setup Zig for burrito
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Create release
        run: mix release

      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.tag
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          release_name: Release ${{ github.event.inputs.tag || github.ref_name }}
          draft: true
          prerelease: false

      - name: Upload binaries to release
        if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.tag
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: burrito_out/*
          tag: ${{ github.event.inputs.tag || github.ref_name }}
          overwrite: true
          file_glob: true
